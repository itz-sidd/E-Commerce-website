{% extends "base.html" %}
{% block title %}Order Create{% endblock %}



{% block content %}
<div class="max-w-lg mx-auto bg-white shadow-lg rounded-lg p-6">
    <h2 class="text-3xl font-bold text-indigo-600 mb-6 text-center">Checkout</h2>
  
    <form method="post" class="space-y-4">
      {% csrf_token %}
      {% for field in form %}
        <div>
          <label class="block text-gray-700 font-medium mb-1">{{ field.label_tag }}</label>
          {{ field }}
          {% if field.errors %}
            <p class="text-sm text-red-500 mt-1">{{ field.errors }}</p>
          {% endif %}
        </div>
      {% endfor %}
  
      <button
        type="submit"
        class="w-full bg-indigo-600 hover:bg-indigo-700 hover:shadow-lg text-white font-semibold py-2 px-4 rounded transition duration-300 ease-in-out transform hover:-translate-y-1"
      >
        Place Order
      </button>
    </form>
  </div>
  
  <style>
    form input,
    form select,
    form textarea {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #e2e8f0; /* Tailwind gray-300 */
      border-radius: 0.375rem;    /* Tailwind rounded */
      font-size: 1rem;
      outline: none;
      transition: border-color 0.2s, box-shadow 0.2s;
    }
  
    form input:focus,
    form select:focus,
    form textarea:focus {
      border-color: #6366f1; /* Tailwind indigo-500 */
      box-shadow: 0 0 0 1px #6366f1;
    }
  </style>
  
  
  
{% endblock %}
